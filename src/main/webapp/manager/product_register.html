				<div class="card-wrapper">
					<div class="card fat">

							<h4 class="card-title" style="font-family: 'InfinitySans-RegularA1';">상품 등록</h4>

									</label>

								</div>

									<label for="date" style="font-family: 'InfinitySans-RegularA1';">유통기한
									</label>
